<!DOCTYPE html>
<html lang="en">

    button:hover { background: #ff4fd8; }
    table {
      width: 100%;
      border-collapse: collapse;

    }

      border: 1px solid #ff8aff;

    }
    th { background: rgba(255,255,255,0.2); }
    canvas { margin-top: 20px; background: white; border-radius: 10px; }
  </style>
</head>
